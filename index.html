<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <title>Ada Bootcamp - Memotest</title>
  </head>
  <body>
    <div id="status" class="hidden">
      <div class="border-wrapper">
        <div id="character" class="character-wrapper">
          <img src="img/doomling.png">
          <div class="bubble-wrapper">
            <h2 id="message"></h2>
          </div>
          <span id="retry" class="retry"> < volver </span>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="items-wrapper">
        <div class="welcome">¡Bienvnide al memotest de ADA ITW!</div>
          <div class="input-wrapper">
            <input type="" value="" id="name"
             placeholder="ingresá tu nombre">
          </div>
      <div id="begin" class="button">Comenzar</div>
        <div class="turn-container">
          <h3>Turno:</h3>
            <div id="turnos" class="turnos">
              1
            </div>
          </div>
      <footer>
        <small>2018 - Made with love by
        <a href="https://github.com/doomling">@iamdoomling</a>
        </small>
      </footer>
      </div>
      <div class="container invisible" id="container">
      </div>
  </div>
    <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
